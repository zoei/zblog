<z-header></z-header>
<div class="container">
  <div ng-repeat="blog in blogs" class="blog-wrapper">
    <a class="h3 title" href="#/blog/{{blog._id}}">{{blog.title}}</a>
    <button ng-click="del(blog._id)" ng-show="isAuthorized()">x</button>
    <div html-clip class="preview" text="blog.body"></div>
  </div>
</div>
