<script type="text/javascript" src='/scripts/xheditor/xheditor-1.2.2.min.js'></script>
<script type="text/javascript" src="/scripts/xheditor/xheditor_lang/zh-cn.js"></script>
<z-header></z-header>
<div class="container">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" ng-model="title" placeholder="Title"></input>
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" class="form-control" ng-init="author='zoei'" ng-model="author" placeholder="Author"></input>
    </div>
    <div class="form-group">
      <label>文章内容</label>
      <xheditor></xheditor>
      <input class="btn btn-default" type="button" value="Submit" ng-click="submit()"></input>
    </div>
  </form>
</div>
